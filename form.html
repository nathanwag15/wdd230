    <header>
        <div class="navigation-wrapper">
            <img src="images/NathanWagstaff.webp">

        <nav>
            <div class="navigation">

                <a href="form.html">Form</a>
            </div>
        </nav>

    </header>
    <main>
        <div id="formmessage"></div>
        <form>
            <h1>Test Form</h1>
            <label for="username">
                Username: <input type="text" id="username" name="username" required>
            </label>

            <label for="password">Password: <input type="password" id="password" name="password"
                    title="Must contain more than 8 characters and can only be alpha-numeric." pattern="[A-Za-z0-9]{8,}"
                    required>
            </label>
            <label for="password2">
                Confirm Password: <input type="password" id="password2" name="password2"
                    title="Must contain more than 8 characters and can only be alpha-numeric." pattern="[A-Za-z0-9]{8,}"
                    required>
            </label>
            <label for="email">
                Email:<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address" required>
            </label>
            <label for="rating" id="rating-label">
                Rate your experience today.
                <div id="rangevalue">0</div>
                <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
            <button id="btnSubmit" type="submit">Submit Form</button>
        </form>


    </main>
